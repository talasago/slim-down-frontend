<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>コミュニティ詳細</title>
</head>

<body>
    <div>
        <div style="float: left">
            <h1>コミュニティ詳細</h1>
            <div>コミュニティID: <input id="communityId" disabled></div>
            <div>コミュニティ名: <input id="communityName" disabled></div>
            <div>コミュニティオーナー: <div id="communityOwner"></div></div>
            <div>コミュニティ説明: <input id="content" disabled></div>
            <div>コミュニティ内の合計体重: <div id="weight"></div></div>
            <div>コミュニティ作成日付: <div id="createdAt"></div></div>
            <div>コミュニティ更新日付: <div id="updatedAt"></div></div>
            <div>
                <button id="btnCommunityJoin" hidden onclick="joinCommunity()">コミュニティ参加</button>
                <button id="btnCommunityLeave" hidden onclick="leaveCommunity()">コミュニティ退会</button>
                <button id="btnRegistCommunity" hidden onclick="registCommunity()">新規登録</button>
                <button id="btnUpdateCommunity" hidden onclick="updateCommunity()">更新</button>
                <button id="btnDeleteCommunity" hidden onclick="deleteCommunity()">削除</button>
            </div>
        </div>
        <div style="text-align: right">
            <a href="" id="linkWeightRegist">体重登録</a>
            &nbsp;
            <a href="./login.html" onclick="logout()">ログアウト</a>
        </div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.958.0.min.js"></script>
    <script src="/js/congig.js"></script>
    <script src="/js/communityDetail.js"></script>
    <script src="/js/loguot.js"></script>
</body>

</html>
